<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Satta King | Baba Ji Satta | Babaji Satta</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <!-- Favicon -->
    <link href="images/fav-logo.svg" rel="icon">
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Material  Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0" />
    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
  </head>
  <body>
    <!--  Start -->
    <div class="login-page">
      <div class="container">
        <form>
          <div class="logo-img">
            <img src="images/com-logo.svg" alt=" Baba Ji Mataka" title=" Baba Ji Mataka">
          </div>
          <div class="form-group floating-group">
            <input type="number" placeholder=" " id="name">
            <label for="number">Mobile</label>
          </div>
          <div class="form-group floating-group">
            <input type="password" placeholder=" " id="inputpassword">
            <label for="inputpassword">Password</label>
            <span class="toggle-password" onclick="togglePasswordVisibility('inputpassword', 'toggle-icon')"> <i class="material-symbols-outlined" id="toggle-icon">visibility_off</i></span>
          </div>
          <div class="row pb-4 align-items-center">
            <div class="col-12 mb-3">
              <a href="forget-password.html">Forgot Password?</a> 
            </div>
            <div class="col-12">
              <a href="index.html" class="btn btn-primary btn-block rounded-pill lg-btn">Login</a>
            </div>
          </div>
          <p class="text-center fs-6"> Need an account? <a href="register.html" class="btn-link">  Sign up! </a> </p>
        </form>
      </div>
    </div>
    <!--  End -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script>
      function togglePasswordVisibility(inputId, iconId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(iconId);
        if (input.type === "password") {
          input.type = "text";
          icon.textContent = "visibility";
        } else {
          input.type = "password";
          icon.textContent = "visibility_off";
        }
      }
    </script>
  </body>
</html>
